<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Eggs</td>
                    <td>eggs, salt</td>
                    <td>1900</td>
                </tr>
                <tr>
                    <td>Pasta</td>
                    <td>Spaghetti, chicken, sauce</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>Pasta with eggs</td>
                    <td>Spaghetti, chicken, sauce,eggs</td>
                    <td>3500</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
